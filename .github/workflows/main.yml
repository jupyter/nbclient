name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build-n-test-n-coverage:
    name: Build, test and code coverage
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [ 3.9 ]
    env:
        OS: ${{ matrix.os }}
        PYTHON: '3.9'

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pip install git+https://github.com/ipython/ipykernel.git#egg=ipykernel --force-reinstall
    - name: Run the tests
      run: pytest
